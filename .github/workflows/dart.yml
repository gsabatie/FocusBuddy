name: Dart


on: [push, pull_request]

jobs:
  analyseAndLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.x"
          architecture: x64
          
      - name: Lint project source
        run: flutter lint
      
      - name: Analyze project source
        run: flutter analyze
  
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]


    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.x"
          architecture: x64 

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
